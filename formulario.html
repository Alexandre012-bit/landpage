<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen" >
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">
            Cadastro de devs
        </h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                 <label for="nome"><strong>Nome</strong></label>
                 <input type="text" name="nome" id="nome" required>

            </div>

            <div class="campo">
                <label class="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label>
               <strong> De qual lado da aplicação você desenvolve ? </strong>
            </label>

            <label>
                <input type="radio" name="devweb" value="forntand">Front-and
            </label>
        </label>

        <label>
            <input type="radio" name="devweb" value="back-and">Back-and
        </label>
    </label>
    <label>
        <input type="radio" name="devweb" value="full-stack">Full-stack
    </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <Select id="Senioridade">
                <option selected disabled value="selecione"></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Penior</option>
            </Select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <br>
                <label><strong> Suas tecnoloias </strong></label><BR></BR>
                <input type="checkbox"  id="tecnologia1" value="HTML" name="tecnologia1">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS" name="tecnologia2">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox"  id="tecnologia3" value="VAJASCRIPT" name="tecnologia3">
                <label for="tecnologia3">VAJASCRIPT</label>
                <input type="checkbox"  id="tecnologia4" value="PHP" name="tecnologia4">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox"  id="tecnologia5" value="C#" name="tecnologia5">
                <label for="tecnologia5">C#</label>
                <input type="checkbox"  id="tecnologia6" value="PYTHON" name="tecnologia6">
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox"  id="tecnologia7" value="JAVA" name="tecnologia7">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>
        <div>
           <br> 
           <label><strong>conte um pouco da sua experiencia</strong></label>
            <textarea row="6" style="width: 26em "id="experiencia" name="experiencia"></textarea>
        </div>
        <br>
        <button class="botão" type="submit">concluido</button>
        
    </form>
</body>
</html>
